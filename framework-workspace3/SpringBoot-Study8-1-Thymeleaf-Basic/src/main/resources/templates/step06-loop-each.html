<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>thymeleaf loop each</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>SpringBoot Thymeleaf loop</h2>     
  <p th:text="'회원수 '+${#lists.size(memberList)}+' 명'">회원수 2명</p>     
  <table class="table table-bordered">
    <thead>
      <tr>
      <th>NO</th>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member:${memberList}">
        <td th:text="${memberStat.count}">1</td>
        <td th:text="${member.id}">java</td>
        <td th:text="${member.name}">아이유</td>
        <td th:text="${member.address}">종로</td>       
      </tr>
     </tbody>
  </table>
  <br><br>
  <p th:text="'Map count  '+${#lists.size(mapList)}+' 명'">회원수 2명</p>     
  <table class="table table-bordered">
    <thead>
      <tr>
      <th>NO</th>
        <th>ID</th>
        <th>NAME</th>

      </tr>
    </thead>
    <tbody>
      <tr th:each="map:${mapList}">
        <td th:text="${mapStat.count}">1</td>
        <td th:text="${map.ID}">java</td>
        <td th:text="${map.NAME}">아이유</td>    
      </tr>
     </tbody>
  </table>
</div>

</body>
</html>
