<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와span에 css 적용하기</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<div>이 부분은 div 영역입니다.</div> <!-- div는 영역 전체,꽉찬 영역 -->
	<span>이 부분은 span 영역입니다.</span> <!-- 영역만큼만 차지 -->
	<!-- css selector 는 class는 .클래스명 id는 #아이디명
		testDiv class 는 orange 
		testSpan id는 yellow 색상 적용시켜 본다
	 -->
	<div class = "testDiv"> 이 부분은 testDiv클래스가 적용된 div 영역입니다</div>
	<div>이 부분은 div 영역입니다.</div>
	<div class = "testDiv"> 이 부분은 testDiv클래스가 적용된 div 영역입니다</div>
	<span id = "testSpan">이 부분은 testSpan 아이디가 적용된 span 영역입니다.</span>
</body>
</html>
