<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step2 table css</title>
<style type="text/css">
	table {
		border-collapse: collapse;
	}
	
	table, td {
		border: 1px solid black;
	}
	td{
		padding:10px;
	}
</style>
</head>
<body>
	<!-- 1행 2열  -->
	<table>
		<tr>
			<td>곱창</td>
			<td>참치</td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<!-- 2행 2열  -->
	<table>
		<tr>
			<!-- 행을 뜻함-->
			<td>글번호</td>
			<td>작성자</td>
			<!-- 열을 뜻함 -->
		</tr>
		<tr>
			<td>1</td>
			<td>지코</td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<!-- 3행 3열 -->
	<table>
		<tr>
			<!-- 행을 뜻함-->
			<td>글번호</td>
			<td>작성자</td>
			<td>글제목</td>
			<!-- 열을 뜻함 -->
		</tr>
		<tr>
			<td>1</td>
			<td>지코</td>
			<td>사람</td>
		</tr>
		<tr>
			<td>2</td>
			<td>근원</td>
			<td>러브포엠</td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<!-- 
	table의 td 속성 : colspan = "2" -> 2열을 합친다 aling="center" 가운데 정렬
	신청서
	이름	아이유
	나이	30세
 -->
	<table>
		<tr>
			<td colspan="2" align="center">신청서</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>30세</td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<!--  rowspan 사용 -->
	<table>
		<tr>
			<td rowspan="2" align="center">신청서</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>30세</td>
		</tr>
	</table>
	<br>
	<br>
	<br>


</body>
</html>
