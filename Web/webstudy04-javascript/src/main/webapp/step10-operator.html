<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test(){
		//let : ecma6 block level scope 변수 선언시 사용
		let name1 = "즐추석";
		let name2 = "즐추석 ";
		console.log(name1.length);
		console.log(name2.length);
		console.log(name1==name2);
		console.log(name1==name2.trim());
		//var : function level scope, 기존에 사용하는
		var age1 = 21; //정수형
		var age2 = "21"; //문자형
		console.log(age1 == age2); // true 비교연산자 == (강제 형변환 : 숫자로 변환)
		console.log(age1 == age2);
		var age3 = age1 + 2;
		console.log(age3);
		var age4 = age2 + 2;
		console.log(age4);
		var age5 = parseInt(age2)+2; //parseInt()로 정수형으로 변환해서 연산
		console.log(age5);
	}
</script>
</head>
<body>
<input type = "button" value = "확인" onclick = "test()">
</body>
</html>
