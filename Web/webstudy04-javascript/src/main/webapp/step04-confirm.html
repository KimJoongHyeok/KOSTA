<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM window confirm 함수</title>
<script type="text/javascript">
	function test(){
		let result = window.confirm("순대 좋아하세요?"); //확인 누르면 true 취소누르면 false를 반환
		//alert(result);
		if(result)
			alert("저와 함게 순대를 먹어요");
		else
			alert("")
	}
</script>
</head>
<body>
<button type = "button" onclick = "test()">눌러보세요</button>
</body>
</html>
