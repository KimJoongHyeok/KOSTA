<body>
<form method = "get" action = "RadioServlet">

<input type = "radio" name = "gender" value = "female" required = "required">여<br>
<button>전송</button> <!--  타입을 별도로 명시하지 않으면 버튼 tag의 기본 타입 속성은 submit -->
</form>
<!-- 
	라디오 버튼의 남 을 선택하고 전송하면 male이 출력
	라디오 버튼의 여 를 선택하고 전송하면 female이 출력
 -->
</body>
