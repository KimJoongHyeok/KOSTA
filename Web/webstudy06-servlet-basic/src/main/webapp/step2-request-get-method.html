<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step2 request get 메서드</title>
</head>
<body>
<form method = "get" action = "GetTestServlet">
<input type = "text" name = "food" placeholder = "점심 메뉴" required = "required">
<input type = "number" name = "count" placeholder = "수량" required = "required">
<input type = "submit" value = "서버에 전송">
</form>
<!-- 
	점심메뉴와 수량을 입력한 후 전송을 누르면 
	client 가 보낸 메뉴 정보 : 낙곱새 3인분
 -->
 <hr>
 <!-- 아래와 같이 a tag를 이용한 링크로 데이터를 전송할 수 있다
 	  링크 또한 get 요청 방식이다.
  -->
 <a href = "GetTestServlet?food=김밥&count=7">get 방식 테스트</a>
</body>
</html>
